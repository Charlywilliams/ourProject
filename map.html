<!DOCTYPE html>
<html>
  <head>
    <title>Maps Webpage</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Site Map</h1>

    <div id="map"></div>

    <script>
      function initMap() {
        // Specify the coordinates for the center of the map
        var center = { lat: 37.7749, lng: -122.4194 };

        // Create a map object and specify the element to display it
        var map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 12,
        });

        // Add a marker to the map
        var marker = new google.maps.Marker({
          position: center,
          map: map,
          title: "Marker Title",
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
